name: Build Android APK

# Trigger on push to main, pull requests, or manual trigger
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (required for Android SDK/NDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Install Qt for Android
      - name: Install Qt desktop and Android
        run: |
          python3 -m pip install --upgrade pip aqtinstall
          # Install desktop Qt
          python3 -m aqt install-qt linux desktop 6.6.0 gcc_64 --outputdir Qt
          # Install Android Qt
          python3 -m aqt install-qt linux android 6.6.0 android_arm64_v8a \
           --outputdir Qt

      # Step 4: Install Android SDK & NDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android NDK
        run: sdkmanager "ndk;25.2.9519653"

      # Step 5: Configure CMake
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
            cmake .. \
             -DCMAKE_BUILD_TYPE=Release \
             -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/25.2.9519653/build/cmake/android.toolchain.cmake \
             -DANDROID_ABI=arm64-v8a \
             -DANDROID_PLATFORM=android-26 \
             -DQt6_DIR=$PWD/../Qt/6.6.0/android_arm64_v8a/lib/cmake/Qt6 \
             -DQT_HOST_PATH=$PWD/../Qt/6.6.0/gcc_64
            
      # Step 6: Build APK
      - name: Build APK
        run: |
          cd build
          cmake --build . --parallel

      # Step 7: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FlashbackPrism-APK
          path: build/**/*.apk
