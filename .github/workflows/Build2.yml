name: Build Android APK 2

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      QT_VERSION: "6.6.0"
      NDK_VERSION: "25.2.9519653"
      BUILD_TOOLS: "33.0.0"

    steps:
      # --------------------------------------------------------------------
      # 1️⃣ Checkout source
      # --------------------------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------------------------
      # 2️⃣ Install Java (needed by Android SDK)
      # --------------------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --------------------------------------------------------------------
      # 3️⃣ Install Qt (desktop + Android, all needed modules)
      # --------------------------------------------------------------------
      - name: Install Qt
        run: |
          python3 -m pip install --upgrade pip aqtinstall
          # Host (desktop) Qt – needed for qmake, moc, uic, etc.
          python3 -m aqt install-qt linux desktop $QT_VERSION gcc_64 --outputdir Qt
          # Android Qt – request the modules you actually use
          python3 -m aqt install-qt linux android $QT_VERSION android_arm64_v8a \
              qtquick qtquickcontrols2 qtbase \
              --outputdir Qt

      # --------------------------------------------------------------------
      # 4️⃣ Install Android SDK/NDK/Build‑tools
      # --------------------------------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk-version: ${{ env.NDK_VERSION }}
          build-tools: ${{ env.BUILD_TOOLS }}

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # --------------------------------------------------------------------
      # 5️⃣ Debug – make sure everything is where we expect it
      # --------------------------------------------------------------------
      - name: Dump environment (debug)
        run: |
          echo "=== Env ==="
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          echo "ANDROID_HOME=${ANDROID_HOME}"
          echo "QT_HOST_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/gcc_64"
          echo "QT_ANDROID_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a"
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a/lib/cmake"
          echo "PATH=${PATH}"
          echo "=== Qt tree ==="
          ls -R $GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a/lib/cmake | head -n 200

      # --------------------------------------------------------------------
      # 6️⃣ Configure CMake
      # --------------------------------------------------------------------
      - name: Configure CMake
        run: |
          export QT_HOST_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/gcc_64
          export QT_ANDROID_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a
          export PATH=$QT_HOST_PATH/bin:$PATH
          export CMAKE_PREFIX_PATH=$QT_ANDROID_PATH/lib/cmake

          mkdir -p build
          cd build

          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-26 \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DQt6_DIR=$QT_ANDROID_PATH/lib/cmake/Qt6 \
            -DQt6Gui_DIR=$QT_ANDROID_PATH/lib/cmake/Qt6Gui \
            -DQt6Quick_DIR=$QT_ANDROID_PATH/lib/cmake/Qt6Quick \
            -DQt6QuickControls2_DIR=$QT_ANDROID_PATH/lib/cmake/Qt6QuickControls2 \
            -DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=ONLY

      # --------------------------------------------------------------------
      # 7️⃣ Build APK
      # --------------------------------------------------------------------
      - name: Build APK
        run: |
          cd build
          cmake --build . --parallel --target android_package

      # --------------------------------------------------------------------
      # 8️⃣ Upload artifact
      # --------------------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FlashbackPrism-APK
          path: build/**/*.apk
