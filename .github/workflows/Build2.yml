name: Build Android Apk 2

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# Shared values – change only if you need a different Qt/NDK version
env:
  QT_VERSION: "6.6.0"
  NDK_VERSION: "25.2.9519653"
  BUILD_TOOLS: "33.0.0"          # SDK build‑tools to install

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:

      # -------------------------------------------------
      # 1️⃣  Checkout repository
      # -------------------------------------------------
      - uses: actions/checkout@v4

      # -------------------------------------------------
      # 2️⃣  Install Java 17 (required by the Android SDK)
      # -------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -------------------------------------------------
      # 3️⃣  Install Qt (desktop + Android)
      # -------------------------------------------------
      - name: Install Qt
        run: |
          python3 -m pip install --upgrade pip aqtinstall
          # Desktop (host) Qt – needed for qmake, moc, uic, …
          python3 -m aqt install-qt linux desktop $QT_VERSION gcc_64 --outputdir Qt
          # Android Qt – include StateMachine module
          python3 -m aqt install-qt linux android $QT_VERSION android_arm64_v8a \
            --modules qtbase,qtdeclarative,qtquickcontrols2,statemachine \
            --outputdir Qt

      # -------------------------------------------------
      # 4️⃣  Setup Android SDK, accept licences & install packages
      # -------------------------------------------------
      - name: Setup Android SDK & install packages
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          which sdkmanager
          sdkmanager --version

          yes | sdkmanager --licenses

          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;${{ env.BUILD_TOOLS }}" \
            "ndk;${{ env.NDK_VERSION }}"

      # -------------------------------------------------
      # 5️⃣  Verify SDK/NDK installation
      # -------------------------------------------------
      - name: Verify Android SDK
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          echo "ANDROID_HOME=${ANDROID_HOME}"
          sdkmanager --list | grep -E "ndk;|platforms;|build-tools;|platform-tools"

      # -------------------------------------------------
      # 6️⃣  Debug – environment & Qt tree
      # -------------------------------------------------
      - name: Dump environment (debug)
        run: |
          echo "=== Env ==="
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          echo "ANDROID_HOME=${ANDROID_HOME}"
          echo "QT_HOST_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/gcc_64"
          echo "QT_ANDROID_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a"
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a/lib/cmake"
          echo "PATH=${PATH}"
          echo "=== Qt tree ==="
          ls -R $GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a/lib/cmake | grep Qt6 | head -n 200

      # -------------------------------------------------
      # 7️⃣  Configure CMake
      # -------------------------------------------------
      - name: Configure CMake
        run: |
          export QT_HOST_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/gcc_64
          export QT_ANDROID_PATH=$GITHUB_WORKSPACE/Qt/${QT_VERSION}/android_arm64_v8a
          export PATH=$QT_HOST_PATH/bin:$PATH
          
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_SDK_ROOT/ndk/${NDK_VERSION}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-26 \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DQt6_DIR=$QT_ANDROID_PATH/lib/cmake/Qt6 \
            -DCMAKE_PREFIX_PATH=$QT_ANDROID_PATH/lib/cmake \
            -DCMAKE_FIND_ROOT_PATH="$ANDROID_SDK_ROOT/ndk/${NDK_VERSION};$QT_ANDROID_PATH" \
            -DQT_DEBUG_FIND_PACKAGE=ON

      # -------------------------------------------------
      # 8️⃣  Build APK
      # -------------------------------------------------
      - name: Build APK
        run: |
          cd build
          cmake --build . --parallel --target android_package

      # -------------------------------------------------
      # 9️⃣  Upload APK artifact
      # -------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FlashbackPrism-APK
          path: build/**/*.apk
